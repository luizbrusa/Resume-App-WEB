<section id="about">
    <div class="about-container">
        <div class="first-column">
            <h1>{{'header.aboutMe' | translate}}</h1>
            <h2><span itemprop="name">{{ pessoa.name }}</span></h2>
            <p class="years-old">
                <span>{{ calcAge }}</span>&nbsp;<span>{{'about.yearsOld' | translate}}</span>
            </p>
            <p class="text" appInternationalization [data]="pessoa.internationalizations" property='description' itemprop="summary">Loading...</p>
            <div class="hobbies">
                <h3>Hobbies</h3>
                <fa-icon *ngFor="let hobby of pessoa.hobbies" [icon]="['fas', hobby.icon]" class="icon" title="{{ hobby.title }}" itemprop="hobby"></fa-icon>
            </div>
        </div>
        <div class="second-column">
            <div class="profile-picture" [style]="perfilImageStyle"></div>
            <div class="social-media">
                <a *ngFor="let media of pessoa.medias" href="{{ media.http }}" target="_blank" itemprop="sameAs">
                    <fa-icon [icon]="['fab', media.icon]" class="icon" title="{{ media.title }}"></fa-icon>
                </a>
            </div>
        </div>
    </div>
</section>
