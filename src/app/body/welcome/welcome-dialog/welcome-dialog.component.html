<div class="dialog-container">
    <img loading="lazy" src="../../../../assets/template/welcome/bubble-frame.png" alt="Welcome Speech Bobble"/>
    <div class="console">
        <p class="hello">{{'dialog.hello' | translate}}!</p>
        <span
            class="txt-rotate"
            appTypingAnimation
            [phrasePeriod]="2000"
            [startDelay]="1500"
            [typeSpeed]="200"
            [data]='[]'></span>
    </div>
</div>
