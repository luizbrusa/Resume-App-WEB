<section id="posts">
    <div class="container">
        <div class="top-container">
            <div class="title">
                <h1>{{'post.posts' | translate}}</h1>
            </div>
            <div class="navigation">
                <a href="javascript:void(0)" class="previous" (click)="onClickPrevious()" [ngClass]="{'disabled': disablePreviousNavigation()}">
                    <div class="molding">
                        <fa-icon [icon]="faChevronLeft" class="icon" [title]="'post.previous' | translate"></fa-icon>
                        <span>{{'post.previous' | translate}}</span>
                    </div>
                </a>
                <div class="divider">|</div>
                <a href="javascript:void(0)" class="next" (click)="onClickNext()" [ngClass]="{'disabled': disableNextNavigation()}">
                    <div class="molding">
                        <span>{{'post.next' | translate}}</span>
                        <fa-icon [icon]="faChevronRight" class="icon" [title]="'post.next' | translate"></fa-icon>
                    </div>
                </a>
            </div>
        </div>
        <p class="synopsis">{{'post.synopsis' | translate}}</p>
        <div class="middle-container" (swipe)="onSwipe($event)">
            <app-posts-carousel
                [posts]="person.posts"
                [currentPage]="currentPage"
                (resultsPerPageChanged)="updateNavigation($event)"></app-posts-carousel>
        </div>
    </div>
</section>
